<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="test-page.css" />
    <title>Spellcheck it!</title>
</head>

<body>
    <h1> Multidict</h1>
    <p> Because spellchecking should be smart, not difficult.</p>
    <div class="container">
      <textarea id="one" rows="20" cols="30">It was a dark and stormy night... you tread carefully after noticing the floor is thick with brot.</textarea>
      <textarea id="two" rows="20" cols="30">Guten Tag von Multidict! Haben sie zeit für brot?</textarea>
      <textarea id="three" rows="20" cols="30">Hola desde Multidict! ¿Quieres un corrector ortográfico inteligentesd?</textarea>
    </div>
    <button class="display" type="button">Display</button>
    <button class="position" type="button">Position</button>
    <!-- <p> Known Bugs<br>
      - removing border from textarea misaligns backdrop/highlights
    </p> -->
</body>
<script>
  const displayTypes = ['block', 'inline', 'inline-block', 'flex', 'inline-flex', 'none', 'inherit']
  const positions = ['absolute', 'fixed', 'initial', 'relative', 'static', 'sticky']
  let displayIndex = 0
  let positionIndex = 0
  document.querySelector('button.display').addEventListener('click', event => {
    if (displayIndex >= displayTypes.length) displayIndex = 0
    document.querySelector('.container').style.display = displayTypes[displayIndex]
    event.target.textContent = `Display: ${displayTypes[displayIndex]}`
    displayIndex++
  })

  document.querySelector('button.position').addEventListener('click', event => {
    if (positionIndex >= positions.length) positionIndex = 0
    document.querySelector('#one').style.position = positions[positionIndex]
    event.target.textContent = `Position: ${positions[positionIndex]}`
    positionIndex++
  })
</script>
</html>
